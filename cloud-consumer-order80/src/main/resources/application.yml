server:
  port: 81

spring:
  application:
    name: cloud-order-service
  devtools:
    restart:
      poll-interval: 2s
      quiet-period: 1s
eureka:
  client:
    #    表示是否将自己注册进Eureka Server默认为true
    register-with-eureka: true
    #    表示是否从Eureka Server抓取已有的注册信息，默认为true,
    #单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7001/eureka/

